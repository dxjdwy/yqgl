    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_instr').bootstrapTable({

                url: 'getInstrListPage',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                contentType:"application/x-www-form-urlencoded",
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 25,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
              //  height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                stickyHeader:true,
                stickyHeaderOffsetY:stickyHeaderOffsetY + 'px',
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '序号',
                    align: 'center',
                }, {
                    field: 'instrId',
                    title: '设备编号',
                    align: 'center',
                }, {
                    field: 'instrName',
                    title: '设备名称',
                    align: 'center',
                }, {
                    field: 'instrType',
                    title: '设备类型',
                    align: 'center',
                },{
                    field: 'instrConnStatus',
                    title: '在线情况',
                    align: 'center',
                    formatter:formatterInstrConnStatus,
                },

                ]
            });
        };
        //value代表该列的值，row代表当前对象
        function formatterInstrConnStatus(value,row,index){
            return value == 1 ? "在线" : "离线";

        }


        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码

                instrName: $("#txt_search_instrName").val(),
                instrId: $("#txt_search_instrId").val()

            };
            return temp;
        };
        return oTableInit;
    };
